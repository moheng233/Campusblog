{% extends 'base.html' %}
{% block head %}

<title>登陆</title>
{% load static %}
<title>登陆</title>
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock head %}

{% block body %}
<div id="login">
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" action="{% url 'login' %}" method="post">
                        <h3 class="text-center text-info">登陆</h3>
                        <div class="form-group">
                            <label for="{{ form.username.id_for_label }}" class="text-info">{{ form.username.label }}:</label><br>
                            <input type="text" name="username" id="username" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="{{ form.password.id_for_label }}" class="text-info">{{ form.password.label }}:</label><br>
                            <input type="text" name="password" id="password" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="remember-me" class="text-info"><span>记住我</span> <span><input
                                        id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                            <input type="submit" name="submit" class="btn btn-info btn-md" value="登陆">
                        </div>
                        <div id="register-link" class="text-right">
                            <a href="#" class="text-info">注册</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock body %}

{% block bodyend %}
{% endblock bodyend %}
